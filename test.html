<!DOCTYPE html>
<html>
<header>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</header>
<style>
    body {
        background-color: lightgreen;
    }
</style>

<body>
    <h1>test</h1>
    <button onClick="roll()">hi!</button>
    <p>You have: <span id="money"></span></p>
    <p>
        Number is: <span id="rolledNumber"></span>
    </p>
    <p>Colour is:<span id="colour"></span></p>
</body>
<script>
    let money = 1000;
    let rolledNumber;
    let colour;
    document.getElementbyId("money").innerHTML = money;
    function roll() {
        let rolledNumber = Math.floor(Math.random() * 30);
        document.getElementById("rolledNumber").innerHTML = rolledNumber;
        const rand = Math.random();
        if (rand < 0.4) {
            let colour = 'Red';
            return;
        }
        else if (rand < 0.8) {
            let colour = 'Black';
            return;
        }
        else {
            let colour = 'Green';
            return;
        }
        document.getElementById("colour").innerHTML = colour;
    }


</script>
