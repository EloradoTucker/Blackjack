<!DOCTYPE html>
<html>
<header>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</header>
<style>
    body {
        background-color: lightgreen;
    }
</style>

<body>
    <h1>Roulette</h1>
    <p>You have: <span id="money"></span></p>
    <label>How much? Bet min is $1, bet max is $1000</label>
    <br>
    <input type="number" id="bet"></p>
    <p id="status"></p>
    <label>Which one?</label>
    <select name="betColour" id="betColour">
        <option value=0>Choose an option</option>
        <option value="Red">Red</option>
        <option value="Black">Black</option>
        <option value="Green">Green</option>
    </select>
    <br>
    <button onClick="roll()">Roll!</button>
    <p>
        Number is: <span id="rolledNumber"></span>
    </p>
    <p>Colour is: <span id="colour"></span></p>
</body>
<script>
    let money = 1000;
    let rolledNumber;
    let colour;
    let betColour;
    document.getElementById("money").innerHTML = money;
    //The pockets of the roulette wheel are numbered from 0 to 36. In number ranges from 1 to 10 and 19 to 28, odd numbers are red and even are black. In ranges from 11 to 18 and 29 to 36, odd numbers are black and even are red.
    function roll() {
        bet = Number(document.getElementById("bet").value)
        betColour = document.getElementById("betColour").value;
        if ((bet <= 0) || (bet > 1000) || (betColour == 0)) {
            document.getElementById("status").innerHTML = "Bet invalid. Try again."
            return;
        }
        let rolledNumber = Math.floor(Math.random() * 36);
        document.getElementById("rolledNumber").innerHTML = rolledNumber;
        if ((rolledNumber >= 1 && rolledNumber <= 10) || (rolledNumber >= 19 && rolledNumber <= 28)) {
            if (rolledNumber % 2 === 0) {
                colour = "Black"
            }
            else {
                colour = "Red"
            }
        }

        else {
            if (rolledNumber % 2 !== 0) {
                colour = "Black"
            }
            else {
                colour = "Red"
            }
        }
        if (rolledNumber == 0) {
            colour = "Green";
        }
        document.getElementById("colour").innerHTML = colour;
        checkWin()
    }
    function checkWin() {
        if (betColour === colour) {
            money += bet;
            refresh("You win!");
        }
        else {
            money -= bet;
            refresh("You lose");
        }
       
    }
    function refresh(betResult) {
        document.getElementById('status').innerHTML = betResult;
        document.getElementById("money").innerHTML = money;
        document.getElementById("bet").value = "";
    }


</script>
