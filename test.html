<!DOCTYPE html>
<html>
<header>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</header>
<style>
    body {
        background-color: lightgreen;
    }
</style>

<body>
    <h1>Roulette</h1>
    <p>You have: <span id="money"></span></p>
    <label>How much?</label>
    <input type="number" id="bet"></p>
    <p id="status"></p>
    <button onClick="roll()">Roll!</button>
    <p>
        Number is: <span id="rolledNumber"></span>
    </p>
    <p>Colour is: <span id="colour"></span></p>
</body>
<script>
    let money = 1000;
    let rolledNumber;
    let colour;
    document.getElementById("money").innerHTML = money;
//The pockets of the roulette wheel are numbered from 0 to 36. In number ranges from 1 to 10 and 19 to 28, odd numbers are red and even are black. In ranges from 11 to 18 and 29 to 36, odd numbers are black and even are red.
    function roll() {
        if (bet <= 0) {
            document.getElementById("status").innerHTML = "Bet invalid. Try again."
            return;
        }
        let rolledNumber = Math.floor(Math.random() * 37);
        document.getElementById("rolledNumber").innerHTML = rolledNumber;
        const rng = Math.random();
        if (rng < 0.5) {
            colour = "Red";
        }
        else {
            colour = "Black";
        }
        if (rolledNumber == 0) {
            colour = "Green";
        }
        document.getElementById("colour").innerHTML = colour;
    }


</script>
